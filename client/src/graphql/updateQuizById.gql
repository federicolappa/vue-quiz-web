mutation updateQuizById(
  $_id: ID!
  $quiz_title: String
  $quiz_desc: String
  $quiz_code: String
  $quiz_current: Int
  $quiz_result: Boolean
) {
  updateQuizById(
    _id: $_id
    quiz_title: $quiz_title
    quiz_desc: $quiz_desc
    quiz_code: $quiz_code
    quiz_current: $quiz_current
    quiz_result: $quiz_result
  ) {
    _id
    quiz_title
    quiz_desc
    quiz_code
    quiz_current
  }
}
